

<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="board">

<div class="cell" id="10"></div>

<form action="/game" method="post">

<input type="submit" value="Make Move">
</form>
</body>
</html>
