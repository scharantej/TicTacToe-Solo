

<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<div id="board">
{% for row in range(3) %}
<div class="row">
{% for col in range(3) %}
<div class="cell" data-row="{{ row }}" data-col="{{ col }}">{{ board[row][col] }}</div>
{% endfor %}
</div>
{% endfor %}
</div>
<script src="script.js"></script>
</body>
</html>
