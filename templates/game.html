

<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table border="1">
{% for row in board %}
<tr>
{% for cell in row %}
<td>{{ cell }}</td>
{% endfor %}
</tr>
{% endfor %}
</table>
<form action="/move" method="post">
<input type="hidden" name="row" value="{{ row }}">
<input type="hidden" name="column" value="{{ column }}">
<input type="submit" value="Make move">
</form>
</body>
</html>
